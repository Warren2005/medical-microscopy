[pytest]
# Pytest configuration file

minversion = 7.0

# Add current directory to Python path so 'app' module can be imported
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Additional options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers
markers =
    slow: marks tests that require CLIP model loading (deselect with '-m "not slow"')

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO